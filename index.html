<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-name active" id="player-0">Player 1 (X)</div>
            <div class="player-name" id="player-1">Player 2 (O)</div>
        </div>
        <div class="btn-div" id="btn-div">
            <script src="script.js"></script>
        </div>
        <div>
            <input type="button" class="newGame" value="New Game" onclick="newGame()">
        </div>
    </div>
</body>
</html>
